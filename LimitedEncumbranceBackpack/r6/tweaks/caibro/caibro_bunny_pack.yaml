
# bunny backpack (default): Game.AddToInventory("Items.caibro_bunny_default",1)
Items.caibro_bunny_default:
  $base: Items.GenericOuterChestClothing
  entityName: caibro_bunny_pack
  appearanceName: caibro_bunny_default_
  appearanceSuffixes:
    - !remove itemsFactoryAppearanceSuffix.Camera
  displayName: caibro_bunny_default_name
  localizedDescription: caibro_bunny_default_desc
  quality: Quality.Random
  placementSlots: 
    - !append OutfitSlots.Back
  icon: UIIcon.caibro_bunny_default
  iconPath: caibro_bunny_default
UIIcon.caibro_bunny_default:
  $base: UIIcon.ItemIcon
  atlasResourcePath: base\icon\mrbunnywhite_icon.inkatlas
  atlasPartName: icon_part
  
